<!DOCTYPE html>
<html>
<head>
  <title>用户注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF8">
  <!-- Bootstrap css -->
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script type="text/javascript" src="../styles/js/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="../styles/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="../styles/css/reset.css">

  <link rel="stylesheet" href="css/register.css">

<body>
    <div id="register">
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="#">主页</a></li>
                <li><a href="#">用户注册</a></li>
            </ol>
            <form role="form" method="post" name="register" action="">
                <div class="form-group">
                    <label for="name">用户名(*必填)</label>
                    <input id="name" type="text" name="name" class="form-control glyphicon glyphicon-user" placeholder="用户名不能为空">
                    <img src="img/gou.png" height="16" width="16">
                </div>
                <div class="form-group">
                    <label for="password">密码(*必填)</label>
                    <input type="password" class="form-control" id="password" placeholder="长度必须大于六位">
                    <span class="glyphicon glyphicon-lock glyphicon-control"></span>
                </div>
                <div class="form-group">
                    <label for="R_password">确认密码(*必填)</label>
                    <input type="password" name="password" class="form-control" id="R_password">
                    <img src="img/gou.png" height="16" width="16">
                    <p id="p3">密码的长度必须大于6</p>
                    <p id="p4">两次输入密码不一致</p>

                </div>
                <div class="form-group">
                     <label>性别</label>
                    <input type="radio" name="sex" value="男" checked="checked" />男 <input type="radio" name="sex" value="女" />女</dd>
                </div>
                <div class="form-group">
                    <label for="qq">QQ号码</label>
                    <input type="text" class="form-control" id="qq">
                    <img src="img/gou.png" width="16px" height="16px">
                </div>
                <div class="form-group">
                    <label for="Tel">手机号</label>
                    <input type="text" class="form-control" id="Tel">
                    <img id="img" src="img/gou.png" width="16px" height="16px">
                </div>
                <div class="form-group">
                    <label for="email">邮箱(*必填)</label>
                    <input type="email" class="form-control" id="email" >
                    <img src="img/gou.png" width="16px" height="16px">
                    <p id="p1">输入格式有误！</p>
                </div>
                <div class="form-group">
                    <label for="idCard">身份证(*必填)</label>
                    <input type="text" class="form-control" id="idCard">
                    <img src="img/gou.png" width="16px" height="16px">
                    <p id="p2">输入格式有误！</p>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">头像上传</label>
                    <input type="file" id="exampleInputFile">
                </div>
                <button type="submit" class="btn btn-default">注册</button>
            </form>
        </div>
    </div>
